<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel delivery</title>
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./styles/register.css"
  />
  </head>
  <body>
    
  <img class="logo" src="/img/parcel-img.jpg">
    <form id="registerpage">
      <h1>Parcel Delivery!!!</h1>
      <br />
      <h3>SIGNUP FOR NEW USERS</h3>
      <br />
      <div>
        <label>Name:</label>
        <br>
        <input class="name" placeholder="Input name" name="name" required />
      </div>
      <br />

      <div>
        <label>Email Address:</label>
        <br>
        <input
          class="email"
          type="email"
          placeholder="Input email"
          name="email"
          required
        />
      </div>
      <br />

      <div>
        <label>Password:</label><br>
        <input
          class="pass"
          type="password"
          placeholder="input password"
          name="password"
          required
        />
      </div>
      <br />

      <div>
        <label> Confirm Password:</label><br>
        <input
          class="compass"
          type="password"
          placeholder="input password"
          name="password"
          required
        />
      </div>
      <br>
        <div>
          <label>Phone number:</label>
          <br>
          <input class="phoneNumber" placeholder="Input number" name="phoneNumber" required />
        </div>
        <br />

        <div>
          <label>Address:</label>
          <br>
          <input class="address" placeholder=" input Address" name="address" required />
        </div>
        <br />
        
      <button type="submit" class="signUp">Sign-up</button>
    </form>
    <p>Already have an account? <a href="./login.html" id="login">Login</a></p>
    
    <p><a href="./index.html">Back to Homepage</a></p>

    <script src="./scripts/register.js"></script>
  </body>
</html>
