<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>

  <body>
    <h1>WELCOME ADMIN!!!</h1>
    <div id="order">
      <button id="logout">Logout</button>
      <h2>List of all ordered parcels</h2>

      <table class="table">
        <thead class="thead-head">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">product</th>
            <th scope="col">Price</th>
            <th scope="col">Pickup Location</th>
            <th scope="col">Destination</th>
            <th scope="col">Current Location</th>
            <th scope="col">Recipient Name</th>
            <th scope="col">Recipient Phone Number</th>
            <th scope="col">Status</th>
          </tr>
        </thead>

        <tbody class="parcelDetails"></tbody>
      </table>
      <h2>
        <a
          href="/currentLocation.html"
          class="currentLocation"
          id="changeDestination"
          >Change Current location</a>
      </h2>
      <h2>
        <a href="/status.html" id="status" class="status"
          >Change status</a>
      </h2>
      <h1 id="error-msg"></h1>
    </div>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
