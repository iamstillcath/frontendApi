<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place order</title>
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./styles/order.css"
  />
</head>
<body>
    <header>
        <div class="headSection">
          <h4>WELCOME USER!!!</h4>
          <nav class="headerNav">
            <br>
            <ul>
              <li><a href="./user.html">View your Orders</a></li>
            </ul>
          </nav>
        </div>
      </header>
  
      <section class="form-section">
        <div>
          <form  id="registration-form" autocomplete="off">
            <h2>CREATE ORDER</h2>
            <h3>Product</h3>
            <input type="text" id="product" name="product"  class="field" required/><br />
            <h3>Price</h3>
            <input type="number" id="price" name="price" min="0" class="field"required/><br />
            <h3>Pick up location</h3>
            <input type="text" id="pickupLocation" name="pickupLocation"  class="field" required/><br />
            <h3>Destination</h3>
            <input type="text" id="destination" name="destination"  class="field" required/><br />
            <h3>Current location</h3>
            <input type="text" id="currentLocation" name="currentLocation"  class="field" required/><br />
            <h3>Recipient Name</h3>
            <input type="text" id="recipientName" name="recipientName" class="field" required/><br />
            <h3>Recipient Mobile Number</h3>
            <input type="tel" id="recipientNumber" name="recipientNumber" class="field" /><br>
            
            <input type="submit" value="Create" class="submit" />
          </form>
        </div>
      </section>
      <script src="./scripts/order.js"></script>
</body>
</html>
